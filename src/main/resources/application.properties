# ================================
# Configuración de la base de datos PostgreSQL
# ================================
# En producción (Railway) se usan variables de entorno:
#   SPRING_DATASOURCE_URL
#   SPRING_DATASOURCE_USERNAME
#   SPRING_DATASOURCE_PASSWORD
#
# En local, si no existen esas variables, se usan los valores por defecto
# definidos después de los ":".

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/inventarios_jamp}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Admin1234}
spring.datasource.driver-class-name=org.postgresql.Driver

# ================================
# Configuración de JPA/Hibernate
# ================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ================================
# Configuración del servidor
# ================================
# En Railway el puerto viene en la variable PORT.
# En local, si no existe PORT, usa 8080.
server.port=${PORT:8080}

# ================================
# Configuración de JWT
# ================================
jwt.secret=miClaveSecretaSuperSeguraParaJWT2024HospitalInventario
jwt.expiration=86400000

# ================================
# Configuración de logging
# ================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.hospital.inventario=DEBUG

# ================================
# Configuración de validación
# ================================
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
