# ================================
# Configuración de la base de datos PostgreSQL
# ================================
# En Railway, la URL completa (con usuario y contraseña) viene de la
# variable de entorno DATABASE_URL, que deberás crear en el servicio
# backend con el valor:
#   {{ Postgres.DATABASE_URL }}
#
# Si quieres seguir usando la BD local, puedes lanzar la app con otra
# configuración (por ejemplo application-local.properties) o definir
# DATABASE_URL=jdbc:postgresql://localhost:5432/inventarios_jamp
# en tu entorno local.

spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# ================================
# Configuración de JPA/Hibernate
# ================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# En desarrollo puedes dejar "update". En producción suele ser mejor "none" o "validate".
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ================================
# Configuración del servidor
# ================================
server.port=8080

# ================================
# Configuración de JWT
# ================================
jwt.secret=miClaveSecretaSuperSeguraParaJWT2024HospitalInventario
jwt.expiration=86400000

# ================================
# Configuración de logging
# ================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.hospital.inventario=DEBUG

# ================================
# Configuración de validación
# ================================
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
